     const sumTo2 = (n) =>{
        if (n == 1){

        }

                                  //第四题.
     function clone(firstObj, finalObj) {
    var obj = finalObj || {};
    for (var i in firstObj) {
        var text = firstObj[i];
        if(text === obj) {
            continue;
        }
  
        else  if (typeof text === 'object') {
            obj[i] = (text.constructor === Array) ? [] : Object.create(text);
        } else {
            obj[i] = text;
        }
    }
    return obj;
}
/* 首先先构建一个循环体系将firstObj的一个对象赋值给text中， 再对text进行判断，如果text内依

不是如果创建text的函数为数组，则obj内对应的这一项赋值为[]，如果不是数组，则将该text赋值给
