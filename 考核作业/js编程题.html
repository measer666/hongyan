var str = "    hello world  ";
function firstone(a){
  var b = a.split("") 
  for(i=0;i<b.length;i++){
      if(b[i] ==" "){
          b.shift()
          if(b[i+1] !==" "){
              break;
          }
      }
  }
  for(i=b.length-1;i>=0;i--){
      if(b[i] ==" "){
          b.pop();
          if(b[i-1] !==" "){
              break;
          }
      }
  }
  b = b.join("");
  console.log(b)
}
